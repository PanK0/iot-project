<!DOCTYPE html>
<html lang="en">

<head>
  <title>Crowd Sensing App for IOT Course</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<style>

  table {
      width:70%;
  }

  #div-general {
    border-radius: 15px 50px 30px;
    color: #ffffff;
    background-color: #243342;
    overflow: hidden;
    width: 300px;
  }

  #div-values {
    margin-top: 5px;
    margin-bottom: 20px;
    margin-left: 10px;
    margin-right: 20px;"
  }

</style>

<body style="background-color: #ffff00;">

<nav class="navbar navbar-inverse">
  <div class="container-fluid"
        style="background-color: #243342">
    <div class="navbar-header">
      <a class="navbar-brand" href="#" style="color: #ffffff;">Crowd Sensing App</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="http://iotwebapp.herokuapp.com/" target="_blank">WebApp</a></li>
    </ul>
  </div>
</nav>

<div class="container" id="div-general">
  <div class="container" id="div-values">
        <h1>Accelerometer</h1>

        <table>
          <tr>
            <th> Axis </th>
            <th> Value (m/s^2) </th>
          </tr>
          <tr>
            <td> X </td>
            <td id ="x_value"> 0 </td>
          </tr>
          <tr>
            <td> Y </td>
            <td id ="y_value"> 0 </td>
          </tr>
          <tr>
            <td> Z </td>
            <td id ="z_value"> 0 </td>
          </tr>
        </table>
  </div>

</div>


</body>
</html>
