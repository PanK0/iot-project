<!DOCTYPE html>
<html lang="en">

<head>
  <title>Crowd Sensing App for IOT Course</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="styles.css">
</head>


<body style="background-color: #ffff00;">

<nav class="navbar navbar-inverse">
  <div class="container-fluid"
        style="background-color: #243342">
    <div class="navbar-header">
      <a class="navbar-brand" href="#" style="color: #ffffff;">Cloud-Based</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="edge.html">Edge-Based</a></li>
    </ul>
  </div>
</nav>

<div class="container" id="div-general">
  <div class="row" id="div-error"> </div>
  <div class="container" id="div-values">
        <h1>Accelerometer</h1>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Axis</th>
            <th scope="col">Value (m/s^2)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">X</th>
            <td id='x_value'>0</td>
          </tr>
          <tr>
            <th scope="row">Y</th>
            <td id='y_value'>0</td>
          </tr>
          <tr>
            <th scope="row">Z</th>
            <td id='z_value'>0</td>
          </tr>
        </tbody>
      </table>
  </div>
</div>

</br>

<div class="container" id="div-dash" align="center">
  <iframe src="https://demo.thingsboard.io:/dashboard/773e8900-9864-11ea-abdf-8161d71780e0?publicId=623f71c0-6aa3-11ea-8e0a-7d0ef2a682d3" title="Device G" width="600px" height="450px"></iframe>
</div>

</body>
